<form  class="form-group" [formGroup]="formGroup">
    <div class="form-icon"><img src="/assets/img/svg/icon-hour.png" alt="">Horário</div>
    <h3>Qual turno você deseja treinar?</h3>

    <div class="form-hour" >
        <input type="radio" name="hour" value="morning" formControlName="hour"/>
        <label for="morning">Manhã</label>
        <span>6:00 ás 12:00</span>
    </div>
    <div class="form-hour">
        <input type="radio" name="hour" value="afternoon" formControlName="hour"/>
        <label for="afternoon">Tarde</label>
        <span>12:01 ás 18:00</span>
    </div>
    <div class="form-hour">
        <input type="radio" name="hour" value="night" formControlName="hour"/>
        <label for="night">Noite</label>
        <span>18:01 ás 23:00</span>
    </div>
    <div class="checkbox-wrapper">
        <div class="checkbox">
            <input type="checkbox" name=showClosed formControlName="showClosed">
        <label for="showClosed">Exibir unidades fechadas</label>
        </div>
        <span>Resultados encontrados: {{filteredResults.length}}</span>
    </div>
    <div class="btn-wrapper">
        <button class="btn btn-primary" (click)="onSubmit()">ENCONTRAR UNIDADE</button>
        <button class="btn btn-secondary" (click)="onClean()">LIMPARR</button>
    </div>
</form>
